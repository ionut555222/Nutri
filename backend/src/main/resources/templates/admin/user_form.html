<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; margin: 40px; background-color: #f5f5f7; color: #1d1d1f; }
        h1 { font-size: 2em; }
        form { background-color: #fff; padding: 20px; border-radius: 12px; max-width: 500px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .roles-group { margin-top: 20px; }
        .btn {
            background-color: #007aff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        a { color: #007aff; }
    </style>
</head>
<body>
    <h1>Edit User</h1>
    <form th:action="@{/admin/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">New Password (optional):</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group roles-group">
            <label>Roles:</label>
            <div th:each="role : ${allRoles}">
                <input type="checkbox" th:name="roles" th:value="${role.id}" th:checked="${user.roles.contains(role)}" />
                <label th:text="${role.name}"></label>
            </div>
        </div>
        <button type="submit" class="btn">Update User</button>
    </form>
    <br>
    <a href="/admin/users">Back to Users List</a>
</body>
</html>
