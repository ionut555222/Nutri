<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::body}, ${user.id == null} ? 'Add User' : 'Edit User')}">
<body>
<div class="container">
    <h1 th:text="${user.id == null} ? 'Add New User' : 'Edit User'"></h1>

    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <form th:object="${user}"
          th:action="${user.id == null} ? @{/admin/users/new} : @{/admin/users/update/{id}(id=${user.id})}"
          method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" th:placeholder="${user.id == null} ? '' : 'Leave blank to keep current password'">
        </div>
        <div class="mb-3">
            <label class="form-label">Roles</label>
            <div>
                <th:block th:each="role : ${allRoles}">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="roles" th:value="${role.id}" th:id="'role' + ${role.id}"
                               th:checked="${#sets.contains(user.roles, role)}">
                        <label class="form-check-label" th:for="'role' + ${role.id}" th:text="${role.name.name()}"></label>
                    </div>
                </th:block>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" th:text="${user.id == null} ? 'Create User' : 'Update User'"></button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
