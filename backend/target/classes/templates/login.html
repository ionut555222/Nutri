<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header {
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.2em;
            font-weight: 600;
        }
        .login-header p {
            color: #666;
            margin: 0;
            font-size: 1.1em;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007aff;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }
        .login-btn {
            background: linear-gradient(135deg, #007aff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,122,255,0.3);
        }
        .error-message {
            background: #fff5f5;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #feb2b2;
        }
        .success-message {
            background: #f0fff4;
            color: #2d7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #9ae6b4;
        }
        .test-accounts {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: left;
            font-size: 0.9em;
        }
        .test-accounts h3 {
            margin: 0 0 15px 0;
            color: #333;
            font-size: 1.1em;
        }
        .account-info {
            background: white;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #007aff;
        }
        .account-info:last-child {
            margin-bottom: 0;
        }
        .role-admin {
            border-left-color: #ff3b30;
        }
        .role-employee {
            border-left-color: #34c759;
        }
        .account-info strong {
            color: #333;
        }
        .account-info span {
            color: #666;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè™ Admin Panel</h1>
            <p>Please sign in to continue</p>
        </div>

        <!-- Error Messages -->
        <div th:if="${error}" class="error-message">
            <span th:text="${error}">Error message</span>
        </div>

        <!-- Success Messages -->
        <div th:if="${param.logout}" class="success-message">
            You have been logged out successfully.
        </div>

        <!-- Login Form -->
        <form method="post" action="/admin/login">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <!-- Test Accounts Information -->
        <div class="test-accounts">
            <h3>üîë Test Accounts</h3>
            
            <div class="account-info role-admin">
                <strong>üëë Owner:</strong> owner / owner123<br>
                <span>Full system access and management</span>
            </div>
            
            <div class="account-info role-employee">
                <strong>üë• Admin:</strong> admin / admin123<br>
                <span>Administrative access and user management</span>
            </div>
        </div>
    </div>
</body>
</html>
