<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${coupon.id != null ? 'Edit Coupon' : 'Create Coupon'}">Create Coupon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-tag me-2"></i><span th:text="${coupon.id != null ? 'Edit Coupon' : 'Create New Coupon'}">Create New Coupon</span></h4>
                    </div>
                    <div class="card-body">
                        <!-- Alert Messages -->
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>

                        <form th:action="${coupon.id != null ? '/admin/coupons/update/' + coupon.id : '/admin/coupons/create'}" 
                              th:object="${coupon}" method="post">
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="couponCode" class="form-label">Coupon Code</label>
                                        <input type="text" th:field="*{couponCode}" 
                                               class="form-control" id="couponCode" 
                                               placeholder="Leave empty for auto-generation"
                                               th:readonly="${coupon.id != null}">
                                        <small class="form-text text-muted">
                                            <span th:if="${coupon.id == null}">Leave empty to auto-generate</span>
                                            <span th:if="${coupon.id != null}">Cannot be changed after creation</span>
                                        </small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="couponType" class="form-label">Coupon Type</label>
                                        <select th:field="*{couponType}" class="form-select" id="couponType" required>
                                            <option value="">Select Type</option>
                                            <option th:each="type : ${couponTypes}" 
                                                    th:value="${type}" 
                                                    th:text="${type}">PERCENTAGE</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="discountValue" class="form-label">Discount Value</label>
                                        <div class="input-group">
                                            <input type="number" th:field="*{discountValue}" 
                                                   class="form-control" id="discountValue" 
                                                   step="0.01" min="0" required>
                                            <span class="input-group-text" id="discount-unit">%</span>
                                        </div>
                                        <small class="form-text text-muted">For percentage: enter 10 for 10%. For fixed amount: enter dollar value.</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="minimumOrderValue" class="form-label">Minimum Order Value</label>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <input type="number" th:field="*{minimumOrderValue}" 
                                                   class="form-control" id="minimumOrderValue" 
                                                   step="0.01" min="0" value="0.00">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="expirationDate" class="form-label">Expiration Date</label>
                                        <input type="datetime-local" th:field="*{expirationDate}" 
                                               class="form-control" id="expirationDate" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="maxUses" class="form-label">Maximum Uses</label>
                                        <input type="number" th:field="*{maxUses}" 
                                               class="form-control" id="maxUses" 
                                               min="1" value="1" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="customerId" class="form-label">Customer (Optional)</label>
                                        <select th:field="*{customerId}" class="form-select" id="customerId">
                                            <option value="">All Customers (Public Coupon)</option>
                                            <option th:each="customer : ${customers}" 
                                                    th:value="${customer.id}" 
                                                    th:text="${customer.firstName + ' ' + customer.lastName + ' (' + customer.email + ')'}">
                                                John Doe (john@example.com)
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <div class="form-check mt-4">
                                            <input type="checkbox" th:field="*{isActive}" 
                                                   class="form-check-input" id="isActive" checked>
                                            <label class="form-check-label" for="isActive">
                                                Active
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="restrictions" class="form-label">Additional Restrictions (JSON)</label>
                                <textarea th:field="*{restrictions}" class="form-control" id="restrictions" 
                                          rows="3" placeholder='{"note": "Special promotion", "categories": ["fruits"]}'></textarea>
                                <small class="form-text text-muted">Optional JSON object for additional rules and restrictions</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/admin/coupons" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i><span th:text="${coupon.id != null ? 'Update Coupon' : 'Create Coupon'}">Create Coupon</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Update discount unit based on coupon type
        document.getElementById('couponType').addEventListener('change', function() {
            const unit = document.getElementById('discount-unit');
            if (this.value === 'PERCENTAGE') {
                unit.textContent = '%';
            } else if (this.value === 'FIXED_AMOUNT') {
                unit.textContent = '$';
            } else {
                unit.textContent = '';
            }
        });

        // Set default expiration date to 30 days from now
        if (!document.getElementById('expirationDate').value) {
            const now = new Date();
            now.setDate(now.getDate() + 30);
            document.getElementById('expirationDate').value = now.toISOString().slice(0, 16);
        }
    </script>
</body>
</html>
