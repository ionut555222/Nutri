<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f2f2f7; color: #1c1c1e; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { font-size: 24px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #e5e5ea; }
        th { background-color: #f2f2f7; }
        .btn { padding: 10px 15px; background-color: #007aff; color: white; border: none; border-radius: 8px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn-danger { background-color: #ff3b30; }
        .nav-button { display: inline-block; margin-bottom: 20px; padding: 10px 20px; background-color: #007aff; color: #ffffff; text-decoration: none; border-radius: 8px; }
        .alert { padding: 15px; background-color: #4cd964; color: white; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Categories</h1>
        <div th:if="${message}" class="alert" th:text="${message}"></div>
        <a href="/admin/categories/new" class="nav-button">Add New Category</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}"></td>
                    <td th:text="${category.name}"></td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn">Edit</a>
                        <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin" style="margin-top: 20px; display: inline-block;">Back to Admin Home</a>
    </div>
</body>
</html>
