<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Backend</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .access-denied-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
        }
        .mobile-icon {
            font-size: 2rem;
            color: #28a745;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="access-denied-card">
            <i class="fas fa-ban error-icon"></i>
            <h1 class="mb-4">Access Denied</h1>
            <h5 class="text-muted mb-4">Backend Access Not Allowed</h5>
            
            <div class="alert alert-warning" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${message}">Regular users cannot access the backend. Please use the iOS app.</span>
            </div>
            
            <div class="mt-4">
                <h6 class="text-muted mb-3">For Customers:</h6>
                <div class="d-flex justify-content-center align-items-center mb-3">
                    <i class="fab fa-apple mobile-icon"></i>
                    <span>Please use the iOS mobile app</span>
                    <i class="fas fa-mobile-alt mobile-icon"></i>
                </div>
                <p class="small text-muted">All shopping and account management is available through the mobile application.</p>
            </div>
            
            <div class="mt-4">
                <h6 class="text-muted mb-3">For Staff:</h6>
                <div class="row">
                    <div class="col-6">
                        <a href="/employee/login" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-user-tie me-2"></i>Employee Login
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="/admin/login" class="btn btn-outline-danger btn-sm w-100">
                            <i class="fas fa-user-shield me-2"></i>Admin Login
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
