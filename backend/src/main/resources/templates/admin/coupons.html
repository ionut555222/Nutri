<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Management - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .coupon-card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .coupon-card:hover { transform: translateY(-2px); }
        .coupon-active { border-left: 4px solid #28a745; }
        .coupon-expired { border-left: 4px solid #dc3545; }
        .coupon-ai { border-left: 4px solid #007bff; }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center">
                    <h2><i class="fas fa-tags me-2"></i>Coupon Management</h2>
                    <div>
                        <a href="/admin/coupons/new" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Create Coupon
                        </a>
                        <a href="/admin" class="btn btn-secondary ms-2">
                            <i class="fas fa-arrow-left me-2"></i>Back to Admin
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-ticket-alt fa-2x me-3"></i>
                        <div>
                            <h4 th:text="${#lists.size(allCoupons)}">0</h4>
                            <small>Total Coupons</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-check-circle fa-2x me-3"></i>
                        <div>
                            <h4 th:text="${#lists.size(activeCoupons)}">0</h4>
                            <small>Active Coupons</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-robot fa-2x me-3"></i>
                        <div>
                            <h4 th:text="${aiGeneratedCount}">0</h4>
                            <small>AI Generated</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card p-3">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-clock fa-2x me-3"></i>
                        <div>
                            <h4 th:text="${#lists.size(expiredCoupons)}">0</h4>
                            <small>Expired</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coupons Table -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#all-coupons">
                            All Coupons (<span th:text="${#lists.size(allCoupons)}">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#active-coupons">
                            Active (<span th:text="${#lists.size(activeCoupons)}">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#expired-coupons">
                            Expired (<span th:text="${#lists.size(expiredCoupons)}">0</span>)
                        </a>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <!-- All Coupons Tab -->
                    <div class="tab-pane fade show active" id="all-coupons">
                        <div th:replace="~{admin/coupon_table :: couponTable(${allCoupons})}"></div>
                    </div>
                    <!-- Active Coupons Tab -->
                    <div class="tab-pane fade" id="active-coupons">
                        <div th:replace="~{admin/coupon_table :: couponTable(${activeCoupons})}"></div>
                    </div>
                    <!-- Expired Coupons Tab -->
                    <div class="tab-pane fade" id="expired-coupons">
                        <div th:replace="~{admin/coupon_table :: couponTable(${expiredCoupons})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
